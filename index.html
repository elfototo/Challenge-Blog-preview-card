<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="/assets/images/illustration-article.svg" alt="card-image" />
        </div>
        <div class="card-content figtree-medium">
          <div class="card-category figtree-extra-bold ">Learning</div>
          <div class="card-date-published">Published 21 Dec 2023</div>
          <h1 class="card-title figtree-extra-bold">HTML & CSS foundations</h1>
          <p class="card-details">
            These languages are the backbone of every website, defining
            structure, content, and presemtation.
          </p>
          <div class="card-author">
            <div class="athor-avatar">
              <img src="/assets/images/image-avatar.webp" alt="avatar" />
            </div>
            <div class="athor-name figtree-extra-bold ">Greg Hooper</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
